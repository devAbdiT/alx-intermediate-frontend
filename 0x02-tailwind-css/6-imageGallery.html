<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grid and Flexbox Layout with Image Gallery</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      .gallery {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 16px;
        margin-top: 2rem;
      }

      .gallery-item {
        width: 100%;
        height: 200px;
        object-fit: cover;
        border-radius: 8px;
      }

      @media (max-width: 768px) {
        .gallery {
          grid-template-columns: 1fr;
        }

        main {
          grid-template-columns: 1fr;
        }
      }
    </style>
  </head>
  <body class="p-4">
    <header class="bg-blue-500 text-white p-4">
      <h1 class="text-3xl">Grid and Flexbox Layout</h1>
    </header>

    <main class="grid grid-cols-1 lg:grid-cols-3 gap-4 mt-4 min-h-screen">
      <section class="lg:col-span-2 flex">
        <div class="p-4 bg-red-200 w-1/2">Flexbox Item 1</div>
        <div class="p-4 bg-red-400 w-1/2">Flexbox Item 2</div>
      </section>
      <aside class="bg-green-200 p-4">Sidebar</aside>
    </main>

    <!-- Image Gallery Section -->
    <section class="mt-8">
      <h2 class="text-2xl font-bold mb-4">Image Gallery</h2>
      <div class="gallery">
        <img
          src="https://picsum.photos/400/300?random=1"
          alt="Gallery image 1"
          class="gallery-item"
        />
        <img
          src="https://picsum.photos/400/300?random=2"
          alt="Gallery image 2"
          class="gallery-item"
        />
        <img
          src="https://picsum.photos/400/300?random=3"
          alt="Gallery image 3"
          class="gallery-item"
        />
        <img
          src="https://picsum.photos/400/300?random=4"
          alt="Gallery image 4"
          class="gallery-item"
        />
        <img
          src="https://picsum.photos/400/300?random=5"
          alt="Gallery image 5"
          class="gallery-item"
        />
        <img
          src="https://picsum.photos/400/300?random=6"
          alt="Gallery image 6"
          class="gallery-item"
        />
      </div>
    </section>

    <footer class="bg-gray-800 text-white p-4 mt-8">
      <p>&copy; 2024 John Doe's Blog</p>
    </footer>
  </body>
</html>
